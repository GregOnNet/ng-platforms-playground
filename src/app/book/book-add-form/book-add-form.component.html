<form #bookForm="ngForm" (ngSubmit)="createNewBook()">
  <section class="form-block">
    Neues Buch hinzuf√ºgen
  </section>
  <div class="form-group">
    <label for="book-add-title">Titel</label>
    <input
      [(ngModel)]="book.title"
      type="text"
      id="book-add-title"
      name="title"
      class="form-control"
      #title>
  </div>
  <div class="form-group">
    <label for="book-add-authors">Autoren</label>
    <input
      [(ngModel)]="book.authors"
      type="text"
      id="book-add-authors"
      name="authors"
      class="form-control"
      #authors>
  </div>
  <div class="form-group">
    <label for="book-add-price">Preis</label>
    <input
      [(ngModel)]="book.price"
      type="text"
      id="book-add-price"
      name="price"
      class="form-control" #price>
  </div>
  <div class="form-group">
    <label for="book-add-description">Beschreibung</label>
    <textarea
      [(ngModel)]="book.description"
      type="text"
      id="book-add-description"
      name="description"
      class="form-control"
      #description>
    </textarea>
  </div>
  <button
    type="submit"
    class="btn btn-primary">
    Buch anlegen
  </button>
</form>

{{ book | json}}
