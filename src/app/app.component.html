<tr-book-top-navigation></tr-book-top-navigation>


<div class="container">

  <tr-book-add-form (create)="addBookToList($event)"></tr-book-add-form>

  <hr>

  <tr-view-toggle (changed)="setViewMode($event)"></tr-view-toggle>

  <tr-book-grid [books]="books | async" *ngIf="isGridEnabled; else bookList"></tr-book-grid>

  <ng-template #bookList>
    <tr-book-list [books]="books | async"></tr-book-list>
  </ng-template>
</div>
